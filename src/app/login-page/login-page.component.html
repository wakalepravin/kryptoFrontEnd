<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" name="signInForm" #signInForm="ngForm">

            <div class="form-group">
              <label for="username">Username</label>
              <input name="username" type="text" class="form-control" id="username" ngModel required minlength="3">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input name="password" type="password" class="form-control" id="password" ngModel required minlength="3">
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="signIn($event, signInForm)">Login</button>

            <button class="btn btn-warning btn-lg btn-block" (click)="forgotPassword($event, signInForm)">
              Forgot Password
            </button>
            <button class="btn btn-info btn-lg btn-block" (click)="signup($event)">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
