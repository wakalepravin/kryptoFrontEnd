<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form class="form-signup" name="signUpForm" #signUpForm="ngForm">

            <div class="form-group">
              <label for="username">Username</label>
              <input name="username" ngModel type="text" class="form-control" id="username" required minlength="3">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" ngModel required minlength="3">
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ngModel required
                minlength="3">
            </div>

            <div class="form-group">
              <label for="role">Select Role</label>
              <select class="form-control" id="role" name="role" ngModel required>
                <option>--Select--</option>
                <option value="1">Admin</option>
                <option value="2">Individual User</option>
              </select>
            </div>

            <button class="btn btn-primary" type="submit" (click)="signUp($event, signUpForm)">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
